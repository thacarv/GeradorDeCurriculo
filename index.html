<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Currículos JSON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Currículos a partir de JSON</h1>

      <div class="input-section">
        <label for="jsonInput">Cole o JSON do seu currículo aqui:</label>
        <textarea
          id="jsonInput"
          placeholder='Cole seu JSON aqui. Exemplo: {"informacoesPessoais": {"nomeCompleto": "Seu Nome"}}'
        >
        </textarea>
        <button id="generateCv">Gerar Currículo</button>
        <button id="clearInput">Limpar</button>
      </div>

      <div class="output-actions">
        <button id="printCv">Imprimir / Salvar como PDF</button>
        <button id="copyHtml">Copiar HTML</button>
      </div>

      <div class="cv-preview">
        <h2>Prévia do Currículo</h2>
        <div id="cvOutput" class="cv-template">
          <p class="placeholder">
            Cole o JSON e clique em "Gerar Currículo" para visualizar.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
